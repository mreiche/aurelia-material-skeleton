<template>
    <head>
        <!--
        Need to be included by MDC components as described in the official documentation
        https://github.com/material-components/material-components-web-components
        -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
    <mdc-top-app-bar fixed style="position: unset">
        <mdc-top-app-bar-row>

            <mdc-top-app-bar-section align="start">
                <button click.delegate="_drawer.toggle()"
                        mdc-ripple="unbounded.bind: true"
                        class="mdc-top-app-bar__navigation-icon mdc-icon-button mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
                        role="button"
                        style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;"
                ><i class="material-icons">menu</i></button>
                <mdc-top-app-bar-title class="vcenter sl0 p0">
                    ${_router.title}
                </mdc-top-app-bar-title>
            </mdc-top-app-bar-section>

            <mdc-top-app-bar-section align="end"
                                     role="toolbar"
            >
                <a href="https://github.com/mreiche/aurelia-material-skeleton"
                   title="Homepage"
                   target="_blank"
                   class="mdc-top-app-bar__action-item"
                   rel="noopener"
                   role="button"
                   mdc-body2
                >1.0.0</a>
            </mdc-top-app-bar-section>

        </mdc-top-app-bar-row>
    </mdc-top-app-bar>
    <div class="flex">
        <mdc-drawer view-model.ref="_drawer" type="dismissible">

            <mdc-drawer-header title="Title" subtitle="Subtitle"></mdc-drawer-header>
            <mdc-drawer-content>
                <mdc-list repeat.for="nav of _router.navigation" aria-orientation="vertical">
                    <mdc-list-item
                        click.delegate="navigateTo(nav)"
                        class="mdc-list-item mdc-ripple-upgraded"
                        class.bind="nav.isActive ? 'mdc-list-item--activated' : ''"
                    >
                        <div class="mdc-list-item__ripple"></div>
                        <span class="mdc-list-item__text">${nav.title}</span>
                        <span if.bind="nav.settings.count>0">(${nav.settings.count})</span>
                    </mdc-list-item>
                </mdc-list>
            </mdc-drawer-content>
        </mdc-drawer>

        <mdc-drawer-app-content>
            <router-view class="w100"></router-view>
        </mdc-drawer-app-content>
    </div>
    </body>
</template>
